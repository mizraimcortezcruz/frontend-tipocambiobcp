<form>
    <div class="form-group row">
        <label for="username" class="col-form-label col-sm-2">Username</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='login()'>Sign in</button>
        </div>
    </div>
</form>
